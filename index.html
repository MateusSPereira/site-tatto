    <body>
        <header>
            <h1 id="logo">Talu-Art</h1>
        </header>

        <nav class="nav">
            <ul class="nav-bar">
                <li><a href="#" class="menu">Home</a></li>
                <li><a href="#" class="menu">Artes</a></li>
                <li><a href="#" class="menu">Contatos</a></li>
            </ul>
        </nav>

        <section>
            <h2>Algumas inspirações de tatto</h2>
            <div class="container"><!--para diminuir o tamanho do carousel eu adicionei uma div com class container-->

                <div id="carouselExampleIndicators" class="carousel carousel-dark slide " data-bs-ride="carousel">
                    <!--adicionei à class dark para deixar os botoes no tema dark-->
                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="imagens/imag1-200.jpg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="imagens/imag3-200.jpg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="imagens/anime.imagem200.png" class="d-block w-100" alt="...">
                      </div>
                    </div>
                    <button class="carousel-control-prev " type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
                </div> 
        </section>

        

        <div class="gallery">
            <img src="imagens/imag1-200.jpg" alt="" id="img1" width="150px">
            <img src="imagens/imag3-200.jpg" alt="" id="img2" width="150px">
            <img src="imagens/imag4-200.jpg" alt="" id="img3" width="150px">
            <img src="imagens/anime.imagem.png" alt="" width="150px" id="img4">
        </div>

        <div class="agenda">
            <div class="dropdown">
                <div class="dropdown-pai">
                    <button onclick="agenda()" id="drp-button">AGENDA</button>
                    <div class="dropdown-filho">
                        <p>Novembro</p>
                        <p>Dezembro</p>
                        <p>Janeiro</p>
                    </div>
                </div>
                
            </div>
        </div>
